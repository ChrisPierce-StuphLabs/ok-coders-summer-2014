<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">

      .form-container {
        width: 500px;
        margin: 0 auto;
      }

    </style>

  </head>
  <body>

    <div class="container">

      <div class="form-container">

        <h1>Hello, world!</h1>

        <form role="form">

          <div class="form-group">
            <label for="user-email" >Email address</label>
            <input type="email" id="user-email" class="form-control" placeholder="Valid email address" >
          </label>

          <div class="form-group">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" class="form-control" placeholder="Password" >
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="user-remember" > Keep me logged in
            </label>
          </div>

          <button type="submit" class="btn btn-primary" >Submit</button>

        </form>

      </div> <!-- close form-container -->

    </div> <!-- close container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.min.js"></script>
  </body>
</html>
